<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMApp.js Demo</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <script src="../OMApp.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>


<table width="100%" id="test">
    <tr>
        <th colspan="3">OMApp</th>
    </tr>
    <tr>
        <td width="100">版本</td>
        <td class="version" colspan="2"></td>
    </tr>
    <tr>
        <td>当前用户</td>
        <td class="user_name"></td>
        <td width="80"><input type="button" value="登录" class="loginButton"></td>
    </tr>
    <tr>
        <td>当前主题</td>
        <td class="themeName"></td>
        <td width="80"><input type="button" value="切换" class="changeThemeButton"></td>
    </tr>
    <tr>
        <td>当前页面</td>
        <td class="pageName" colspan="2"></td>
    </tr>
    <tr>
        <td>跳转页面</td>
        <td>
            <select name="pages" class="pages"></select>
        </td>
        <td width="80"><input type="button" value="打开" class="openPageButton"></td>
    </tr>

</table>



<div id="login">
    <div class="wrapper">
        <div class="square-spin">
            <div></div>
        </div>
        <span class="text">Super Man is logging in.</span>
    </div>
</div>

<br>

<!--<video src="http://weblive.hebtv.com/live/hbws_bq/index.m3u8" controls autoplay style="width: 100%; height: 320px; background-color: black"></video>-->


</body>
</html>
