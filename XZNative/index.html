<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppCore</title>
    <script src="Example/jquery-3.1.1.min.js"></script>
    <script src="Native/Native.js"></script>
    <script src="Native/Native.Theme.js"></script>
    <script src="Native/Native.Login.js"></script>
    <script src="Native/Native.User.js"></script>
    <script src="Native/Native.Navigation.js"></script>
    <script src="Native/Native.Networking.js"></script>
    <script src="Native/Native.Open.js"></script>
    <script src="Native/Native.EventService.js"></script>
    <script src="Native/Native.DataService.js"></script>
    <script src="Native/Native.Alert.js"></script>

    <script>

        NativeLog("Version: " + Native.version);

        native.ready(function () {

            $("#alert").click(function () {
                native.alert({
                    title: "This is an alert!",
                    body: "This is alert body!",
                    actions: ["OK", "Cancel"]
                }, function (index) {
                    NativeLog("alert: " + index);
                });
            });
        });





    </script>
</head>
<body>

<input type="button" value="Alert" id="alert">

</body>
</html>
<script>
    native.core.register(function (method, parameters, callbackID) {
        NativeLog("执行方法 "+ method);
        switch (method) {
            case NativeMethodReady:
                native.core.dispatch(callbackID, {
                    currentTheme: "default",
                    currentUser: {
                        id: 123,
                        name: "John",
                        info: {},
                        version: 1
                    },
                    navigation: {
                        bar: {
                            title: "Test",
                            titleColor: "#000",
                            isHidden: false,
                            backgroundColor: "#fff"
                        }
                    },
                    networking: {
                        status: "WiFi"
                    }
                });
                break;

            case NativeMethodAlert:
                if (confirm(JSON.stringify(parameters))) {
                    native.core.dispatch(callbackID, 0);
                } else {
                    native.core.dispatch(callbackID, 1);
                }
                break;

            default:
                NativeLog("Method: " + method);
                break;
        }
    }, NativeTypeFunction);
</script>
