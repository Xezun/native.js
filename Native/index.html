<script>

    // 模拟 ready 事件。

    native.core.register(function(method, parameters) {
        if (method == NativeMethod.ready) {
            Native.log("native 初始化开始：" + (new Date()).toUTCString());
            // 使用延时来模拟 App 初始化过程。
            setTimeout(function () {
                Native.log("native 初始化完成：" + (new Date()).toUTCString());
                parameters[0]({
                    currentTheme: "default",
                    currentUser: {
                        id: 123,
                        name: "John",
                        info: {},
                        version: 1
                    },
                    navigation: {
                        bar: {
                            title: "Test",
                            titleColor: "#000",
                            isHidden: false,
                            backgroundColor: "#fff"
                        }
                    },
                    networking: {
                        status: "WiFi"
                    }
                });
            }, Math.random() * 5000)
        } else if (method === NativeMethod.http) {
            let request = parameters[0];

            let headers = {
                "Api-Version": "",
                "lang": 1,
                "country": 1876,
                "currencycode": "SAR",
                "channel-id": 4,
                "device-code": "76594ffa5a77276"
            };
            if (request.headers) {
                for (let key in request.headers) {
                    if (!request.headers.hasOwnProperty(key)) {
                        continue;
                    }
                    headers[key] = request.headers[key];
                }
            }

            $.ajax({
                url: request.url,
                method: request.method,
                headers: headers,
                success: function (data) {
                    parameters[1](data);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    parameters[1]({
                        code: 1,
                        message: textStatus
                    });
                }
            })
        } else if (method === NativeMethod.open) {
            Native.log("Open page: " + parameters[0]);
        }
    }, NativeType.javascript);
